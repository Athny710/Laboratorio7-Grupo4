<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>TODO supply a title</title>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="#"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./graficoEvolutivo.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script>
        $(document).ready(function () {

            // TODO


            // TODO adecuar el url

            var url = "https://api.covid19api.com/total/dayone/country/peru/status/confirmed";


            // set the dimensions and margins of the graph
            var margin = {top: 20, right: 20, bottom: 30, left: 100},
                width = 900 - margin.left - margin.right,
                height = 480 - margin.top - margin.bottom;

            // parse the date / time
            //TODO Revisar este Formato
            var parseTime = d3.timeParse("%d-%m-%y");
            // var parseTime = d3.timeParse("%d-%b-%y");

            // set the ranges
            var x = d3.scaleTime().range([0, width]);
            var y = d3.scaleLinear().range([height, 0]);

            // define the line
            var valueline = d3.line()
                .x(function (d) {
                    return x(d.date);
                })
                .y(function (d) {
                    return y(d.cases);
                });

            // append the svg obgect to the body of the page
            // appends a 'group' element to 'svg'
            // moves the 'group' element to the top left margin
            var svg = d3.select("#div-grafico").append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform",
                    "translate(" + margin.left + "," + margin.top + ")");

            // Get the data
            d3.json(url, function (error, data) {
                if (error) throw error;

                // format the data
                //TODO Revisar este Formato, obtencion de elementos desde la web service
                data.forEach(function (d) {
                    d.date = parseTime(formatDate(d.Date));
                    d.cases = d.Cases;
                });

                // Scale the range of the data
                x.domain(d3.extent(data, function (d) {
                    return d.date;
                }));
                y.domain([0, d3.max(data, function (d) {
                    return d.cases;
                })]);

                // Add the valueline path.
                svg.append("path")
                    .data([data])
                    .attr("class", "line")
                    .attr("d", valueline);

                // Add the X Axis
                svg.append("g")
                    .attr("transform", "translate(0," + height + ")")
                    .call(d3.axisBottom(x));

                // Add the Y Axis
                svg.append("g")
                    .call(d3.axisLeft(y));
            });
        });

        function formatDate(date) {
            var d = new Date(date),
                month = '' + (d.getMonth() + 1),
                day = '' + d.getDate(),
                year = d.getFullYear();
            var formato = day + "-" + month + "-" + year;
            return formato;
        }
    </script>
</head>
